<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-block-transitions{transition:0s all!important;-webkit-transition:0s all!important;}</style>
    <link href="./example_files/bootstrap.min.css" rel="stylesheet">
    <script src="./example_files/angular.min.js.descarga"></script>
    <script src="./example_files/angular-sanitize.min.js.descarga"></script>
    <script src="./example_files/ng-csv.js.descarga"></script>
    
     <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    
    <script src="https://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    
    
    
    
    <script src="js/index.js"></script>

<div ng-app="myapp" class="ng-scope">
    <div class="container ng-scope" ng-controller="myctrl">

      <div class="page-header">
        <h1>Markers</h1>
      </div>
        
        <div class="form-group">
        <label for="filename">Name </label>
        <input type="text" id="filename" class="form-control ng-pristine ng-valid" ng-model="filename">
      </div>

      <div class="form-group">
        <label for="filename">Descripcion </label>
        <input type="text" id="filename" class="form-control ng-pristine ng-valid" ng-model="filenames">
      </div>

      <div class="form-group">
        <label for="separator">Latitud</label>
        <input type="text" id="separator" class="form-control ng-pristine ng-valid" ng-model="separator" ng-init="separator=&#39;,&#39;">
      </div>

      <div class="form-group">
        <label for="decimal-separator">Longitud</label>
        <input type="text" id="decimal-separator" class="form-control ng-pristine ng-valid" ng-model="decimalSeparator" ng-init="decimalSeparator=&#39;.&#39;">
      </div>            

      <button class="btn btn-default ng-isolate-scope" ng-csv="getArray" filename="test.csv" field-separator="," decimal-separator=".">Export to CSV</button>

      
    </div>
</div>
    <br / >  
    <div id="map"></div> 
    <br / >
    <div class="row">
      <div class="col-sm-12">
              <ul>
        <li data-ng-repeat="item in cities">
          {{item.city}}
          <button ng-click="removeMarker($index)">Remover</button>
        </li>
      </ul>
      </div>
    </div>
  
     

    
  
    
        <script src="js/index.js"></script>

    
        


<script>
    
   
    var myapp = angular.module('myapp', ["ngSanitize", "ngCsv"]);

    myapp.controller('myctrl', function ($scope) {
	    $scope.filename = "test";
	    $scope.getArray = [{a: 1, b:2}, {a:3, b:4}];

      $scope.addRandomRow = function() {
        $scope.getArray.push({a: Math.floor((Math.random()*10)+1), b: Math.floor((Math.random()*10)+1)});
      };

      $scope.getHeader = function () {return ["A", "B"]};

      $scope.clickFn = function() {
        console.log("click click click");
      };
    });
</script>



</body>
          </html>
